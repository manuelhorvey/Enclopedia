<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encyclopedia Index</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <div class="top-bar">
    <h3><a href="home.html">Encyclopedia</a></h3>
    <button class="toggle-button">&#9776;</button> </div>
  <aside class="sidebar"> <ul class="nav-links">
      <li><a href="./indexPage.html">Index</a></li>
      <li><a href="./searchPage.html">Search</a></li>
      <li><a href="./newPageEntry.html">New Page</a></li>
      <li><a href="editPageEntry.html">Edit Page</a></li>
      <li><a href="./randomArticle.html">Random Article</a></li>
    </ul>
  </aside>
  <section>
    <h2>Index</h2>
    <ul id="article-list"></ul>
  </section>

  <script>
    // Fetch article data from the JSON file
fetch('articles.json')
  .then(response => response.json())
  .then(articlesData => {
    const articleList = document.getElementById('article-list');

    articlesData.forEach(article => {
      const listItem = document.createElement('li');
      const link = document.createElement('a');

      // Extract title and URL from the article object
      link.href = article.url;
      link.textContent = article.title;

      // Add link to the list item
      listItem.appendChild(link);

      // Add list item to the article list
      articleList.appendChild(listItem);
    });
  })
  .catch(error => console.error('Error fetching articles:', error));
             document.querySelector('.toggle-button').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
        });
  </script>
</body>
</html>
